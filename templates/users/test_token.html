<!DOCTYPE html>
<html>
<head>
    <title>Token Test</title>
</head>
<body>
    <h1>Token Test Page</h1>
    
    <button id="test-token-button">Test Token</button>
    <div id="result"></div>

    <script>
        document.getElementById('test-token-button').addEventListener('click', function() {
            const token = localStorage.getItem('token');

            if (token) {
                fetch('http://127.0.0.1:8000/test_token/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error testing token';
                });
            } else {
                document.getElementById('result').textContent = 'Token not available';
            }
        });
    </script>
</body>
</html>
