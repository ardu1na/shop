<body class=" bg-light">

    <!-- Main Section-->
    <section
        class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Signup Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0" href="./index.html">
                <div class="d-flex align-items-center">
                    <svg class="f-w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 77.53 72.26"><path d="M10.43,54.2h0L0,36.13,10.43,18.06,20.86,0H41.72L10.43,54.2Zm67.1-7.83L73,54.2,68.49,62,45,48.47,31.29,72.26H20.86l-5.22-9L52.15,0H62.58l5.21,9L54.06,32.82,77.53,46.37Z" fill="currentColor" fill-rule="evenodd"/></svg>
                </div>
            </a>
            <!-- / Logo-->
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center mb-5 fs-2 fw-bold">Open Account</h1>
                <form id="signup-form">
                    <div class="form-group">
                      <label class="form-label" for="register-username">Username</label>
                      <input type="text" name="username" class="form-control" id="register-fname" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-email">Email</label>
                      <input type="email" name="email" class="form-control" id="register-email" placeholder="name@email.com">
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="register-password">Password</label>
                      <input type="password" name="password" class="form-control" id="register-password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-dark d-block w-100 my-4">Sign Up</button>
                  </form>
                  <p class="d-block text-center text-muted">Already registered? <a class="text-muted" href="./login.html">Login here.</a></p>
            </div>

            

        </div>
        <!-- / Login Form-->


        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="./assets/js/vendor.bundle.js"></script>
    
    <!-- Theme JS -->
    <script src="./assets/js/theme.bundle.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document.getElementById('signup-form').addEventListener('submit', function(event) {
          event.preventDefault();
          const formData = new FormData(this);
          
          fetch('http://127.0.0.1:8000/signup/', {
              method: 'POST',
              body: formData
          })
          .then(response => {
              if (response.ok) {
                  return response.json();
              } else if (response.status === 409) {
                  return response.json(); // Parse the JSON error response from the server
              } else {
                  throw new Error('Signup failed');
              }
          })
          .then(data => {
              if (data.error) {
                  document.getElementById('result').textContent = data.error; // Display the error message from the server
              } else {
                  // Save the token in localStorage
                  localStorage.setItem('token', data.token); // Assuming the token is returned as 'token' in the response JSON
                  document.getElementById('result').textContent = 'Signup successful';
              }
          })
          .catch(error => {
              document.getElementById('result').textContent = error.message;
          });
      });
    </script>
